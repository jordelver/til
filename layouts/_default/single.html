{{ define "main" }}
  <section id="content">
    <article>
      <header>
        <h1>
          {{ .Title }}
        </h1>
        <h2>{{ .Date.Format "2" }}{{ if in (slice 1 21 31) .Date.Day}}st{{ else if in (slice 2 22) .Date.Day}}nd{{ else if in (slice 3 23) .Date.Day}}rd{{ else }}th{{ end }} {{ .Date.Format "January" }}, {{ .Date.Format "2006" }}</h2>
      </header>
      {{ .Content }}
    </article>
  </section>
{{ end }}
